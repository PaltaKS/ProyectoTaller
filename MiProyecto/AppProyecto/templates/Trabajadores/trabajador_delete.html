<!-- presentation/templates/trabajador/trabajador_delete.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Trabajador</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>Eliminar Trabajador</h1>
        <p>¿Estás seguro de que deseas eliminar a {{ trabajador.nombre }}?</p>
        <form method="POST" action="{% url 'trabajador_delete' trabajador.id_trabajador %}">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <a href="{% url 'trabajador_list' %}">Cancelar</a>
    </div>
</body>
</html>
