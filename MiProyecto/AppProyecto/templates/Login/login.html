<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>

        <!-- Formulario de autenticación -->
        <form id="loginForm" method="post">
            {% csrf_token %}
            <!-- Campo de nombre de usuario -->
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="nombre_usuario" placeholder="Ingrese su nombre de usuario" required>

            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="contrasena" placeholder="Ingrese su contraseña" required>

            <!-- Botón para iniciar sesión -->
            <button type="submit">Iniciar Sesión</button>

            <!-- Enlace para recuperación de contraseña -->
            <p><a href="register.html"> Registrarse </p>
        </form>
    </div>
</body>
</html>
