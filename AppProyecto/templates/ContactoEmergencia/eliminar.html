<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que quieres eliminar el contacto "{{ contacto.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminación</button>
        </form>
        <a href="{% url 'listar_contactos' %}"><button>Cancelar</button></a>
    </div>
</body>
</html>
