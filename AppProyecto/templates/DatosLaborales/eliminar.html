<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Eliminar Datos Laborales</h1>
        <p>¿Estás seguro de que deseas eliminar los datos laborales de <strong>{{ datos_laborales.trabajador.nombre }}</strong> con el cargo <strong>{{ datos_laborales.cargo }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminación</button>
            <a href="{% url 'lista_datos_laborales' %}">Cancelar</a>
        </form>
    </div>
</body>
</html>
