<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/login.js' %}"></script> <!-- Incluye el archivo JavaScript -->
    <style>
        .mensaje-exito { color: green; font-weight: bold; }
        .mensaje-error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>


        <form style="display: inline;" method="post">
            {% csrf_token %}
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Mostrar mensaje de éxito -->
            {% if mensaje_exito %}
            <p class="mensaje-exito">{{ mensaje_exito }}</p>
            {% endif %}

            <!-- Mostrar mensaje de error -->
            {% if mensaje_error %}
            <p class="mensaje-error">{{ mensaje_error }}</p>
            {% endif %}

            <button type="submit">Enviar correo de recuperación</button>
        </form>

        

        <a href="{% url 'login' %}"><button> Regresar </button></a>
        

    </div>


    <!-- Overlay de carga con círculo giratorio -->
    <div class="loading-overlay">
        <div class="spinner-circle"></div>
    </div>

</body>
</html>
