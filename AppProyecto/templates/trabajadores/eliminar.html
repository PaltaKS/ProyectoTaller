<!-- templates/trabajadores/eliminar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Trabajador</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>

        <p>¿Estás seguro de que deseas eliminar al trabajador <strong>{{ trabajador.nombre }}</strong> (RUT: {{ trabajador.rut }})?</p>

        <form method="post" action="{% url 'eliminar_trabajador' trabajador.rut %}">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <a href="{% url 'listar_trabajadores' %}"><Button>Cancelar</Button></a>
    </div>
</body>
</html>
