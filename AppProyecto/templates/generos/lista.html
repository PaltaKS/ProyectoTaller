<!-- templates/genero/lista.html -->
<!DOCTYPE html>
<html lang="es">
<head><title>Lista de Géneros</title></head>
<body>
    <h1>Lista de Géneros</h1>
    <a href="{% url 'crear_genero' %}">Crear Género</a>
    <ul>
        {% for genero in generos %}
        <li>{{ genero.nombre }} - 
            <a href="{% url 'actualizar_genero' genero.id_genero %}">Editar</a> |
            <a href="{% url 'eliminar_genero' genero.id_genero %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
