<!-- templates/usuarios/confirmacion_eliminacion.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Usuario</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Confirmar Eliminación de Usuario</h2>
        <p>¿Estás seguro de que deseas eliminar el usuario <strong>{{ usuario.nombre_usuario }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sí, eliminar usuario</button>
        </form>
        <a href="{% url 'lista_usuarios' %}"><button>Cancelar</button></a>
    </div>
</body>
</html>
